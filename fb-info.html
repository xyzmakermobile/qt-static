<!DOCTYPE html>
<html>
<head>
<title>Facebook Token and Name</title>
<meta charset="UTF-8">
</head>
<body>
    <script>
        var url = location.href;
        var temp = url.split("?")[1];
        var vars = temp.split("&");
        for (var i = 0; i < vars.length; i++) {
            if(vars[i].startsWith('name=')) {
                document.getElementById('userName').innerHTML = vars[i].split('=')[1]; 
            } else if(vars[i].startsWith('token=')) {
                document.getElementById('token').innerHTML = vars[i].split('=')[1]; 
            }
        };
    </script>
    
    User Name:<br/>
    <div id="userName"></div>

    <br/>
    Token: <br/>
    <div id="token"></div>
</body>
</html>
