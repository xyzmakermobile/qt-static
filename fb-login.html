<!DOCTYPE html>
<html>

<head>
  <title>Facebook Login for QT</title>
  <meta charset="UTF-8">
</head>

<body>
  <script>
    function statusChangeCallback(response) {
      console.log('statusChangeCallback()');
      if (response.status === 'connected') {
        console.log('status is connected');
        if (response.authResponse) {
          getUserInfo(response);
        }
      } else {
        console.log('status is not connected');
        FB.login(function (response) {
          if (response.authResponse) {
            getUserInfo(response);
          }
        }, {scope: 'public_profile,email'});
      }
    }

    function checkLoginState() {
      FB.getLoginStatus(function (response) {
        statusChangeCallback(response);
      });
    }

    window.fbAsyncInit = function () {
      FB.init({
        appId: '1495556613832770',
        cookie: true,  
        xfbml: true,  // parse social plugins on this page
        version: 'v2.8' 
      });
      
      FB.getLoginStatus(function (response) {
        statusChangeCallback(response);
      });
      
//       FB.login(function (response) {
//         if (response.authResponse) {
//           getUserInfo(response);
//         }
//       }, { scope: 'public_profile,email' })      
    };

    // Load the SDK asynchronously
    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Here we run a very simple test of the Graph API after login is
    // successful.  See statusChangeCallback() for when this call is made.
    function getUserInfo(response) {
      console.log('getUserInfo()');
      var accessToken = response.authResponse.accessToken;
      FB.api('/me', function (response) {        
        console.log(response);
        url = "https://xyzmakermobile.github.io/qt-static/fb-info.html?name=" + response.name + "&token=" + accessToken;
        setTimeout("location.href=url", 0);        
      });
    }
  </script>

  <!-- <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
  </fb:login-button> -->

</body>

</html>
